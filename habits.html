<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
	h1, h2 {
        text-align: center;
    }

	   /* Navigation Bar */
    .navbar {
      text-align: center;
      background: #fff;
      padding: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

	   .navbar button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .navbar button:hover {
      background: #005fa3;
    }

   /* Habit Tracker */
    .habit-section {
      margin-bottom: 40px;
    }

    .habit-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .habit-form input {
      flex: 1;
      padding: 10px;
    }

	table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
	 .notes-section {
      margin-bottom: 40px;
    }

    .note {
      background: yellow;
      padding: 10px;
      width: 150px;
      height: 150px;
      position: relative;
      margin: 10px;
      display: inline-block;
      vertical-align: top;
      overflow-wrap: break-word;
    }

    .note button {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    .quote-section {
      text-align: center;
      font-style: italic;
      margin-top: 30px;
      padding: 10px;
      background: #fff;
      border-left: 5px solid #0077cc;
    }
  </style>
</head>
